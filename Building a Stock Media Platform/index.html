<!DOCTYPE html>
<!-- gọi data-theme trong css để thay đổi màu nền -->
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 
        -primary meta tags
     -->
    <title>Pixstock - A large stock library</title>
    <meta name="title" content="Pixstock - A large stock library">
    <meta name="description" content="This is a stock photos app made by codewithsadee">
    <!-- 
        -favicon
     -->
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">
    <!-- 
        - theme js link
      -->
    <script src="./js/theme.js"></script>
    <!-- 
        - google font link
      -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500&display=swap" rel="stylesheet">
      <!-- 
        - material icon link
      -->
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0..1,0" />
      <!-- 
        - custom css link
      -->
      <link rel="stylesheet" href="./css/style.css">
        <!-- 
        - custom js link
      -->
      <script src="./js/global.js" type="module"></script>
      <script src="./js/app.js" type="module"></script>
      <script src="./js/search.js" type="module"></script>

</head>

<body>
  <p class="display-large">Typography</p>
  <p class="display-medium">Typography</p>
  <p class="display-small">Typography</p>
  <p class="headline-large">Typography</p>
  <p class="headline-medium">Typography</p>
  <p class="headline-small">Typography</p>
  <p class="title-large">Typography</p>
  <p class="title-medium">Typography</p>
  <p class="title-small">Typography</p>
  <p class="label-large">Typography</p>
  <p class="label-medium">Typography</p>
  <p class="label-small">Typography</p>
  <p class="body-large">Typography</p>
  <p class="body-medium">Typography</p>
  <p class="body-small">Typography</p>
</body>

</html>
